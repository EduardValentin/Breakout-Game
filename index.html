<!DOCTYPE html>
<html>
<head>
	<title>2D Breakout-Game </title>
	<style type="text/css">
        @font-face {
            font-family: Neuropol;
            src: url(neuropol.ttf);
        }

	    * { padding: 0; margin: 0; }
	    body,html{
	    	overflow: hidden;
            font-family: Neuropol, sans-serif;
	    }
        
        #gameCanvas{
            display:block;
        }
        #gameButtons{
            height:80px;    
            padding: 20px; 
            display: flex;
            flex-direction:row;
            justify-content:space-between;
        }

        #gameButtons svg{
            width: 50px;
            height:50px;
            cursor:pointer;
        }

        .lightbox{
            width:100vw;
            height:100vh;
            display:block;
            top:0;
            left:0;
            background:white;
            position:absolute;
            z-index:5;
            transition:opacity 500ms linear;
        }

        .lb-closed{
            opacity:0;
            visibility:hidden;
        }

        .lb-open{
            opacity:1;
            visibility:visible;
        }

        /* Settings css */
        #settings-close-bar{
            width: 100%;
            height: 50px;
            display:block;
        }
        .close-lb{
            width:50px;
            height:50px;
            float:right;
            margin:20px;
        }
        .close-lb svg{
            cursor:pointer;
            width:100%;
            height:100%;
        }
        #settings > h2 {
            text-align:center;
            width:100%;
            display:block;
        }
        #dificulty-wrap{
            display:flex;
            flex-direction:row;
        }
        #dificulty-wrap input{
            margin: 5px 10px;
        }
        .settings-label {
            margin-bottom: 50px;
        }
        #apply-btn{
            border-radius: 50%;
            margin:0 auto;
            display: block;
            width: 150px;
            text-align: center;
            padding: 10px;
            color:white;
            cursor: pointer;
            background: cyan;
        }
	</style>
</head>
